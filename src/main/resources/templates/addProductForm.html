<!DOCTYPE html>

<!-- Body-->
<body class="handheld-toolbar-enabled">

<!-- Page Title-->
<div class="page-title-overlap bg-dark pt-4">

        <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">

                <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
                    <li class="breadcrumb-item"><a class="text-nowrap" href="shop.html"><i class="ci-home"></i>Home</a>
                    </li>
                    <li class="breadcrumb-item text-nowrap"><a href="#">Shop</a>
                    </li>
                    <li class="breadcrumb-item text-nowrap active" aria-current="page">addProduct</li>
                </ol>
            </nav>
        </div>
        <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
            <!--왼쪽 위 제목-->
            <h1 class="h3 text-light mb-0">판매하기</h1>
        </div>
    </div>
</div>

                                   th:errorclass="field-error"

                        </div>
                    </div>

                                           th:field="*{productTime}" th:value="${type.name()}">
                                    <label class="form-check-label" th:for="${#ids.prev('productTime')}"
                                           th:text="${type.description}">24시간</label>
                                </div>
                            </div>
                        </div>

        // 숫자 입력 확인
        function checkNumber(x) {
          //가장 왼쪽에 있는 0 지우기 + 숫자만 입력 받도록 함
            return x.value.replace(/(^0+)/, "").replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
