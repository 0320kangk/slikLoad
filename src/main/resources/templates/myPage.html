<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layoutFile :: layout(~{::body})}">

<!-- Body-->
<body class="handheld-toolbar-enabled">
<main class="page-wrapper">
    <!-- Page Title-->
    <div class="page-title-overlap bg-dark pt-4">
        <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
            <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
                        <li class="breadcrumb-item"><a class="text-nowrap" href="index.html"><i class="ci-home"></i>Home</a>
                        </li>
                        <li class="breadcrumb-item text-nowrap"><a href="#">Account</a>
                        </li>
                        <li class="breadcrumb-item text-nowrap active" aria-current="page">Profile info</li>
                    </ol>
                </nav>
            </div>
            <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
                <h1 class="h3 text-light mb-0">Profile info</h1>
            </div>
        </div>
    </div>
    <div class="container pb-5 mb-2 mb-md-4">
        <div class="row">
            <!-- Sidebar-->
            <aside class="col-lg-4 pt-4 pt-lg-0 pe-xl-5">
                <div class="bg-white rounded-3 shadow-lg pt-1 mb-5 mb-lg-0">
                    <div class="d-md-flex justify-content-between align-items-center text-center text-md-start p-4">
                        <div class="d-md-flex align-items-center">
                            <div class="img-thumbnail rounded-circle position-relative flex-shrink-0 mx-auto mb-2 mx-md-0 mb-md-0"
                                 style="width: 6.375rem;">
                                <span class="badge bg-warning position-absolute end-0 mt-n2" data-bs-toggle="tooltip"
                                      title="Reward points"></span>
                                <img class="rounded-circle" src="img/logo-icon-light.png" alt="Susan Gardner">
                            </div>
                            <div class="ps-md-3">
                            </div>
                        </div>
                        <a class="btn btn-primary d-lg-none mb-2 mt-3 mt-md-0" href="#account-menu"
                           data-bs-toggle="collapse" aria-expanded="false"><i class="ci-menu me-2"></i>Account menu</a>
                    </div>
                    <div class="d-lg-block collapse" id="account-menu">
                        <div class="bg-secondary px-4 py-3">
                            <h3 class="fs-sm mb-0 text-muted">Dashboard</h3>
                        </div>
                        <ul class="list-unstyled mb-0">
                            <li class="border-bottom mb-0">
                                <a class="nav-link-style d-flex align-items-center px-4 py-3"
                                   th:href="@{/account-orders}">
                                    <i class="ci-bag opacity-60 me-2"></i>Orders
                                    <span class="fs-sm text-muted ms-auto">1</span>
                                </a>
                            </li>
                            <li class="border-bottom mb-0">
                                <a class="nav-link-style d-flex align-items-center px-4 py-3"
                                   th:href="@{/account-wishlist}">
                                    <i class="ci-heart opacity-60 me-2"></i>Wishlist<span
                                        class="fs-sm text-muted ms-auto">3</span>
                                </a>
                            </li>
                        </ul>
                        <div class="bg-secondary px-4 py-3">
                            <h3 class="fs-sm mb-0 text-muted">Account settings</h3>
                        </div>
                        <ul class="list-unstyled mb-0">
                            <li class="border-bottom mb-0"><a
                                    class="nav-link-style d-flex align-items-center px-4 py-3 active"
                                    th:href="@{/MyPage}">
                                <i class="ci-user opacity-60 me-2"></i>Profile info</a></li>

                            <li class="d-lg-none border-top mb-0">
                                <a class="nav-link-style d-flex align-items-center px-4 py-3" th:action="@{/logout}">
                                    <i class="ci-sign-out opacity-60 me-2"></i>Sign out
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
            <!-- Content  -->
            <section class="col-lg-8">
                <!-- Toolbar-->
                <div class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-3">
                    <h6 class="fs-base text-light mb-0">Update you profile details below:</h6>

                    <form class="btn btn-primary btn-sm"
                          th:if="${session.loginMember != null }" th:action="@{/logout}"
                          data-bs-toggle="modal">

                        <button class="ci-sign-out me-2 bg-transparent border-0" type="submit">
                            Sign out
                        </button>
                    </form>
                </div>
                <!-- Profile form-->
                <form method="post">
                    <div class="row gx-4 gy-3">
                        <div class="col-sm-12">
                            <label class="form-label" for="loginId" th:filed>ID</label>
                            <input class="form-control" type="text" id="loginId" name="loginId"
                                   th:value="${session.loginMember.loginId}" readonly>
                        </div>

                        <div class="col-sm-12">
                            <label class="form-label" for="name">Name</label>
                            <input class="form-control" type="text" id="name" name="name"
                                   th:value="${session.loginMember.name}" readonly>
                        </div>

                        <div class="col-sm-12">
                            <label class="form-label" for="password">New Password</label>
                            <div class="password-toggle">
                                <input class="form-control" type="password" id="password" name="password">
                                <label class="password-toggle-btn" aria-label="Show/hide password">
                                    <input class="password-toggle-check" type="checkbox"><span
                                        class="password-toggle-indicator"></span>
                                </label>
                            </div>
                        </div>

                        <div class="col-12">
                            <hr class="mt-2 mb-3">
                            <div class="d-flex flex-wrap justify-content-end align-items-center">
                                <button class="btn btn-primary mt-3 mt-sm-0" type="submit">Update profile</button>
                            </div>
                        </div>
                    </div>

                </form>
            </section>
        </div>
    </div>
</main>

</body>

</html>
